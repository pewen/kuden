<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta name="author" content="{{ site.author }}">

  <title>{{ site.title }} | {% if page.title %}{{ page.title }}{% endif %}</title>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ "/libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="{{ "/libraries/font-awesome-4.7.0/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}">
  <!-- Personal CSS -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!-- JQuery -->
  <script src="{{ "/libraries/jquery-1.10.2.min.js" | prepend: site.baseurl }}"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
